<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Learning Compass - Wild life Wonders</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../lib/animate/animate.min.css" rel="stylesheet">
    <link href="../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../css/animal.css" rel="stylesheet">

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <div id="navbarContainer"></div>  


        <!-- Page Header End -->
        <div class="container-xxl py-5 page-header position-relative mb-5" style="background-image: url('../../img/animal-1.jpg');">
            <div class="container py-5">
                <h1 class="display-2 text-white animated slideInDown mb-4">Animal Game</h1>
            </div>
        </div>
        <!-- Page Header End -->

         <!-- Info Detail Start -->
         <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
                  <h2 class="mb-3">Wildlife Wonders</h2>
                  <p> 
                    A fun memory game that takes you on a trip through the animal kingdom. Learn about interesting animals and their natural settings while improving your memory. 
                  </p>
                </div>
            </div>
        </div>
        <!-- Info Detail End -->

        <div class="divider" ></div>

        <!-- Animal Start -->

        <div class="container rounded" style="background-color: #f5e4b6; min-height: 800px; min-width: 800px;" >
            <div class="bg-light rounded" >
                <div class="row g-0" style="background-color: #f5e4b6;">
                    <!-- Game Intro Section -->
                    <div class="intro-container">
                        <h1 id="game-title" class="animated-title">Wildlife Wonders</h1>
                        <p id="game-slogan" class="animated-slogan">Game Exploring Diverse Animals</p>
                        <div class="button-container">
                            <button id="start">Start Game</button>
                            <button id="rules">Game Rules</button>
                        </div>
                    </div>
                    
                    <!-- Hidden until 'Start Game' is clicked -->
                    <div class="wrapper hide">
                        <div class="stats-container">
                            <div id="moves-count"></div>
                            <div id="time"></div>
                        </div>
	                    <div>
                            <div class="game-container"></div>
                            <button id="stop" class="hide">Stop Game</button>
                        </div>


                        <!-- Result hidden until game ends -->
                        <div id="result" class="hide">
                            <h2 id="game-over-message">Game Over</h2>
                            <h4 id="final-moves"></h4>
                            <h4 id="final-time"></h4>
                            <button id="play-again">Play Again</button>
                        </div>
                    </div>    
                </div> 
            </div>   
        </div>        
        <!-- Animal End -->


        <div id="footerContainer"></div>

        <div> 
            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../lib/wow/wow.min.js"></script>
        <script src="../../lib/easing/easing.min.js"></script>
        <script src="../../lib/waypoints/waypoints.min.js"></script>
        <script src="../../lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="../../js/animal.js"></script>
        
        <!-- Template Javascript -->
        <script src="../../js/navbar.js"></script>
        <script src="../../js/main.js"></script>
         
    </div>    
</body>
</html>
