<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Fetch and inject home.html content into index.html
        fetch('home.html')
            .then(response => response.text())
            .then(html => {
                // Inject the fetched HTML into index.html
                document.body.innerHTML += html;
            })
            .catch(error => console.error('Error fetching home.html:', error));
    </script>
</body>
</html>
